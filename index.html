<!DOCTYPE html>
<html lang="en" data-theme="cryptocraft">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCraft Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.js"></script>
    <script>
      tailwind.config = {
        daisyui: {
          themes: [
            {
              cryptocraft: {
                "primary": "#e8b8a8",
                "primary-content": "#755038",
                "secondary": "#e2f4ed",
                "secondary-content": "#457d68",
                "accent": "#a6c58b",
                "accent-content": "#796b40",
                "neutral": "#70716d",
                "neutral-content": "#dcdcdb",
                "base-100": "#e9f0e8",
                "base-200": "#dae5d8",
                "base-300": "#cfdccb",
                "base-content": "#796b40",
                "info": "#5c58c3",
                "info-content": "#f2f6f0",
                "success": "#568b88",
                "success-content": "#f2f6f0",
                "warning": "#e2a34a",
                "warning-content": "#f2f6f0",
                "error": "#d9826d",
                "error-content": "#7a5948",
                "--rounded-box": "2rem",
                "--rounded-btn": "9999px",
              },
            },
          ],
        },
      }
    </script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      @keyframes fly-up {
        from {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(-80px) scale(1.5);
          opacity: 0;
        }
      }
      .animate-fly-up {
        animation: fly-up 2s ease-out forwards;
        pointer-events: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes fade-in-down {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.5s ease-out forwards;
      }
    </style>
