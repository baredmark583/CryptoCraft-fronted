<!DOCTYPE html>
<html lang="en" data-theme="cryptocraft">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCraft Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.js"></script>
    <script>
      tailwind.config = {
        // Старая тема 'brand-*' удалена
        daisyui: {
          themes: [
            {
              cryptocraft: {
                "primary": "#b45309",   // amber-700 -> Теплый, песочно-коричневый
                "secondary": "#10b981", // emerald-500 -> Мягкий зеленый
                "accent": "#f472b6",    // pink-400
                "neutral": "#292524",   // stone-800 -> Для темного текста
                "base-100": "#ffffff",   // white -> Для фона карточек
                "base-200": "#fafaf9",   // stone-50 -> Для основного фона страницы
                "base-300": "#e7e5e4",   // stone-200 -> Для границ
                "base-content": "#292524", // stone-800 -> Основной цвет текста
                "info": "#0ea5e9",      // sky-500
                "success": "#22c55e",    // green-500
                "warning": "#f59e0b",    // amber-500
                "error": "#ef4444",      // red-500
                "--rounded-box": "1.5rem", // 24px, для карточек с классом .rounded-3xl
                "--rounded-btn": "9999px", // для кнопок с классом .rounded-full
              },
            },
          ],
        },
      }
    </script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      @keyframes fly-up {
        from {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(-80px) scale(1.5);
          opacity: 0;
        }
      }
      .animate-fly-up {
        animation: fly-up 2s ease-out forwards;
        pointer-events: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes fade-in-down {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.5s ease-out forwards;
      }
    </style>
