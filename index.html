<!DOCTYPE html>
<html lang="en" data-theme="cryptocraft">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCraft Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.js"></script>
    <script>
      tailwind.config = {
        daisyui: {
          themes: [
            {
              cryptocraft: {
                "primary": "#57534e",       // stone-600 -> a sophisticated dark brown
                "secondary": "#059669",     // emerald-600 -> muted green
                "accent": "#fb7185",        // rose-400 -> soft pink
                "neutral": "#292524",       // stone-800 -> for neutral dark elements
                "base-100": "#fff7ed",       // orange-50 -> "powder" color for cards
                "base-200": "#ffedd5",       // orange-100 -> "cookie dough" page background
                "base-300": "#fed7aa",       // orange-200 -> "light cookie" for borders
                "base-content": "#44403c",   // stone-700 -> softer dark brown text
                "info": "#3b82f6",          // blue-500
                "success": "#16a34a",        // green-600
                "warning": "#f59e0b",        // amber-500
                "error": "#ef4444",          // red-500
                "--rounded-box": "1.5rem",
                "--rounded-btn": "9999px",
              },
            },
          ],
        },
      }
    </script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      @keyframes fly-up {
        from {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(-80px) scale(1.5);
          opacity: 0;
        }
      }
      .animate-fly-up {
        animation: fly-up 2s ease-out forwards;
        pointer-events: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes fade-in-down {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.5s ease-out forwards;
      }
    </style>
